name: "[Test] Unit"

on:
  push:
    branches: [dev, main]
    paths:
      - "src/**"
      - "**/*.test.ts"
      - "**/*.test.tsx"
      - "**/*.spec.ts"
      - "**/*.spec.tsx"
      - "vitest.config.*"
      - ".github/workflows/test-unit.yml"
  pull_request:
    branches: [dev, main]
  workflow_dispatch:

concurrency:
  group: test-unit-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "24"

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Vitest with coverage
        run: pnpm test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage
          retention-days: 30

      - name: Coverage summary
        if: always()
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            lines=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
            statements=$(cat coverage/coverage-summary.json | jq -r '.total.statements.pct')
            functions=$(cat coverage/coverage-summary.json | jq -r '.total.functions.pct')
            branches=$(cat coverage/coverage-summary.json | jq -r '.total.branches.pct')
            echo "| Lines | ${lines}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | ${statements}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${functions}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${branches}% |" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi
