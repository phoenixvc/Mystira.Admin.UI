name: Deploy to Dev

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

concurrency:
  group: deploy-dev-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build for dev
        run: pnpm build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL_DEV }}
          VITE_ENVIRONMENT: dev

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-ui-dist-dev
          path: dist
          retention-days: 7

  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: dev
      url: https://dev.admin.mystira.app

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: admin-ui-dist-dev
          path: dist

      - name: Trigger workspace deployment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.WORKSPACE_DISPATCH_TOKEN }}
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: 'phoenixvc',
              repo: 'Mystira.workspace',
              event_type: 'admin-ui-deploy',
              client_payload: {
                environment: 'dev',
                ref: '${{ github.sha }}',
                triggered_by: '${{ github.actor }}',
                run_id: '${{ github.run_id }}',
                pr_number: '${{ github.event.pull_request.number || '' }}'
              }
            });

      - name: Post deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://dev.admin.mystira.app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Deployment triggered via mystira.workspace" >> $GITHUB_STEP_SUMMARY
