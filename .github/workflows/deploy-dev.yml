name: Build Dev Artifact

on:
  push:
    branches: [dev]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev

concurrency:
  group: deploy-dev
  cancel-in-progress: false

env:
  NODE_VERSION: "20"

jobs:
  build:
    name: Build Dev Artifact
    runs-on: ubuntu-latest
    environment:
      name: dev

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build for dev
        run: pnpm build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL_DEV }}
          VITE_ENVIRONMENT: dev

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-ui-dist-dev
          path: dist
          retention-days: 7

      - name: Post build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact:** admin-ui-dist-dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Deployment to k8s is handled by mystira.workspace" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Build notification
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ Admin UI dev build completed successfully"
          else
            echo "❌ Admin UI dev build failed"
            exit 1
          fi
